                var html_84ad1968ea864552a384832c1df1f601 = $(`<div id="html_84ad1968ea864552a384832c1df1f601" style="width: 100.0%; height: 100.0%;"><i>She spoke 4 languages! And not the way we usually expect us to speak them: semi-fluently. Naturally, I was curious to hear her speak all four since I was proficient in those 4 as well, perhaps my seemingly harmless request came out sounding arrogant. I didt mean to test her, our tour guide did not flinch as she looked at me and switched from Turkish to English to Kyrgyz and to Russian carefully pointing out differences in pronunciations and highlighting terms specific to a particular language. Her presence and demeanor were powerful, accompanied by her confidence she transposed a strong sense of influence. She was a bit snarky of course but that was my fault. This small interaction will forever be stamped in my mind. I hope one day when I am back I will meet her again and thank her for her inspiring self</i></div>`)[0];
